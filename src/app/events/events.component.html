<div class="events-container">
  <div class="header">
    <h1>Posthog Events Management</h1>
    <button class="add-btn" (click)="openAddDialog()">Add New Event</button>
  </div>
  
  <div class="filters">
    <input 
      type="text" 
      placeholder="Search events..." 
      [value]="searchTerm()"
      (input)="updateSearch($event)"
      class="search-input"
    >
    <select [value]="sortBy()" (change)="updateSort($event)" class="sort-select">
      <option value="createdAt">Sort by Date</option>
      <option value="posthogKey">Sort by Posthog Key</option>
      <option value="posthogEvent">Sort by Posthog Event</option>
    </select>
  </div>
  
  <div class="events-list">
    @for (event of filteredEvents(); track event.id) {
      <div class="event-card">
        <div class="event-content">
          <div class="event-row">
            <span class="label">Posthog Key:</span>
            <span class="event-key">{{ event.posthogKey }}</span>
          </div>
          <div class="event-row">
            <span class="label">Posthog Event:</span>
            <span class="event-name">{{ event.posthogEvent }}</span>
          </div>
          <div class="event-row">
            <span class="label">Created:</span>
            <span class="date">{{ event.createdAt }}</span>
          </div>
        </div>
        <div class="event-actions">
          <button class="delete-btn" (click)="deleteEvent(event)">Delete</button>
        </div>
      </div>
    }
  </div>
  
  <div class="pagination">
    <button 
      [disabled]="currentPage() === 1"
      (click)="previousPage()"
      class="page-btn"
    >
      Previous
    </button>
    <span class="page-info">Page {{ currentPage() }} of {{ totalPages() }}</span>
    <button 
      [disabled]="currentPage() === totalPages()"
      (click)="nextPage()"
      class="page-btn"
    >
      Next
    </button>
  </div>
</div>

<!-- Add Event Dialog -->
@if (showDialog()) {
  <div class="dialog-overlay" (click)="closeDialog()">
    <div class="dialog-content" (click)="$event.stopPropagation()">
      <div class="dialog-header">
        <h2>Add New Posthog Event</h2>
        <button class="close-btn" (click)="closeDialog()">&times;</button>
      </div>
      
      <div class="dialog-body">
        <div class="form-group">
          <label for="posthog-key">Posthog Key:</label>
          <input 
            type="text"
            id="posthog-key"
            [value]="newPosthogKey()"
            (input)="newPosthogKey.set($any($event.target).value)"
            placeholder="Enter Posthog key..."
            class="form-input"
          />
        </div>
        
        <div class="form-group">
          <label for="posthog-event">Posthog Event:</label>
          <input 
            type="text"
            id="posthog-event"
            [value]="newPosthogEvent()"
            (input)="newPosthogEvent.set($any($event.target).value)"
            placeholder="Enter Posthog event..."
            class="form-input"
          />
        </div>
      </div>
      
      <div class="dialog-footer">
        <button class="cancel-btn" (click)="closeDialog()">Cancel</button>
        <button class="submit-btn" (click)="submitNewEvent()">Add Event</button>
      </div>
    </div>
  </div>
}
