<div class="texts-container">
  <div class="header">
    <h1>Texts Management</h1>
    <button class="add-btn" (click)="openAddDialog()">Add New Text</button>
  </div>
  
  <div class="filters">
    <input 
      type="text" 
      placeholder="Search texts..." 
      [value]="searchTerm()"
      (input)="updateSearch($event)"
      class="search-input"
    >
    <select [value]="sortBy()" (change)="updateSort($event)" class="sort-select">
      <option value="createdAt">Sort by Date</option>
      <option value="key">Sort by Key</option>
      <option value="english">Sort by English</option>
      <option value="georgian">Sort by Georgian</option>
    </select>
  </div>
  
  <div class="texts-list">
    @for (text of filteredTexts(); track text.id) {
      <div class="text-card">
        <div class="text-content">
          <div class="text-row">
            <span class="label">Key:</span>
            <span class="text-key">{{ text.key }}</span>
          </div>
          <div class="text-row">
            <span class="label">English:</span>
            <span class="text">{{ text.english }}</span>
          </div>
          <div class="text-row">
            <span class="label">Georgian:</span>
            <span class="text">{{ text.georgian }}</span>
          </div>
          <div class="text-row">
            <span class="label">Created:</span>
            <span class="date">{{ text.createdAt }}</span>
          </div>
        </div>
        <div class="text-actions">
          <button class="delete-btn" (click)="deleteText(text)">Delete</button>
        </div>
      </div>
    }
  </div>
  
  <div class="pagination">
    <button 
      [disabled]="currentPage() === 1"
      (click)="previousPage()"
      class="page-btn"
    >
      Previous
    </button>
    <span class="page-info">Page {{ currentPage() }} of {{ totalPages() }}</span>
    <button 
      [disabled]="currentPage() === totalPages()"
      (click)="nextPage()"
      class="page-btn"
    >
      Next
    </button>
  </div>
</div>

<!-- Add Text Dialog -->
@if (showDialog()) {
  <div class="dialog-overlay" (click)="closeDialog()">
    <div class="dialog-content" (click)="$event.stopPropagation()">
      <div class="dialog-header">
        <h2>Add New Text</h2>
        <button class="close-btn" (click)="closeDialog()">&times;</button>
      </div>
      
      <div class="dialog-body">
        <div class="form-group">
          <label for="text-key">Key:</label>
          <input 
            type="text"
            id="text-key"
            [value]="newKey()"
            (input)="newKey.set($any($event.target).value)"
            placeholder="Enter key..."
            class="form-input"
          />
        </div>
        
        <div class="form-group">
          <label for="english-text">English Text:</label>
          <textarea 
            id="english-text"
            [value]="newEnglishText()"
            (input)="newEnglishText.set($any($event.target).value)"
            placeholder="Enter English text..."
            rows="3"
          ></textarea>
        </div>
        
        <div class="form-group">
          <label for="georgian-text">Georgian Text:</label>
          <textarea 
            id="georgian-text"
            [value]="newGeorgianText()"
            (input)="newGeorgianText.set($any($event.target).value)"
            placeholder="შეიყვანეთ ქართული ტექსტი..."
            rows="3"
          ></textarea>
        </div>
      </div>
      
      <div class="dialog-footer">
        <button class="cancel-btn" (click)="closeDialog()">Cancel</button>
        <button class="submit-btn" (click)="submitNewText()">Add Text</button>
      </div>
    </div>
  </div>
}
