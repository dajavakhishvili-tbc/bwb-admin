<div class="admin-settings">
  <div class="settings-header">
    <h1>Admin Settings</h1>
    <p>Manage application settings and display content</p>
  </div>

  <div class="settings-section">
    <h2>Application Creation Control</h2>
    <div class="toggle-container">
      <label class="toggle-label">
        <span>Enable Maintenance</span>
        <div class="toggle-switch">
          <input 
            type="checkbox" 
            [(ngModel)]="isMaintenanceMode"
            id="maintenance-toggle"
          >
          <span class="slider"></span>
        </div>
      </label>
      <p class="toggle-description">
        {{ maintenanceDescription() }}
      </p>
    </div>
  </div>

  <div class="settings-section">
    <h2>Display Content Management</h2>
    
    <div class="form-group">
      <label for="page-title">Page Title</label>
      <input 
        type="text" 
        id="page-title"
        [(ngModel)]="pageTitle"
        placeholder="Enter page title"
        class="form-input"
      >
    </div>

    <div class="form-group">
      <label for="page-description">Page Description</label>
      <textarea 
        id="page-description"
        [(ngModel)]="pageDescription"
        placeholder="Enter page description"
        class="form-textarea"
        rows="4"
      ></textarea>
    </div>
  </div>

  <div class="settings-section">
    <h2>Preview</h2>
    <div class="preview-container">
      <h3>{{ pageTitle() }}</h3>
      <p>{{ pageDescription() }}</p>
    </div>
  </div>
</div>
