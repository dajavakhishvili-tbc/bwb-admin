<div class="home-container">
  <h1>Welcome to BWB Admin</h1>
  <p>This is the home page of your admin dashboard.</p>
  <div class="content">
    <div class="card">
      <h2>Quick Stats</h2>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-number">{{ totalUsers() }}</span>
          <span class="stat-label">Total Users</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">{{ activeLoans() }}</span>
          <span class="stat-label">Active Loans</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">{{ totalImages() }}</span>
          <span class="stat-label">Total Images</span>
        </div>
      </div>
    </div>
  </div>
</div>
