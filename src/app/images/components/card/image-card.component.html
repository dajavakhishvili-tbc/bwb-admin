<div class="image-card" (click)="onImageSelect()">
  <div class="image-preview">
      <img 
        [src]="image.url"
        [alt]="image.name"
        (load)="onImageLoad()"
        (error)="onImageError()"
        class="image-content"
      >
   
    @if (image.error) {
      <div class="image-error-placeholder">
        <div class="error-icon">⚠️</div>
        <span>Failed to load</span>
      </div>
    }
  </div>
  <div class="image-info">
    <h3>{{ image.name }}</h3>
    <p class="size">{{ image.size }}</p>
    <p class="date">{{ image.uploadedAt }}</p>
  </div>
</div>
